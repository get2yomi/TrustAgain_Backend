{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Incident Report</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Incident Report</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_title">Report Title:</label>
            {{ form.title }}

            <label for="id_client_name">Client Name:</label>
            {{ form.client_name }}

            <label for="id_reported_by">Reported By:</label>
            {{ form.reported_by }}

            <label for="id_severity">Severity:</label>
            {{ form.severity }}

            <label for="id_date">Date:</label>
            {{ form.date }}

            <label for="id_time">Time:</label>
            {{ form.time }}

            <label for="id_report_notes">Report Notes:</label>
            {{ form.report_notes }}

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'incident_report' %}" style="display:inline-block;margin-top:15px;color:#3498db;">â¬… Back to Reports</a>
    </div>
</body>
</html>
